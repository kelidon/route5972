name: route5972
description: "A new Flutter project."
publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8

  flame: ^1.28.0
  flame_forge2d: ^0.19.0
  flame_audio: ^2.11.5

  json_annotation: ^4.9.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  json_serializable: ^6.9.5
  build_runner: ^2.4.15

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/sfx/
    - assets/audio/music/

  fonts:
    - family: Pixelify
      fonts:
        - asset: assets/fonts/pixelify.ttf
          weight: 400
        - asset: assets/fonts/pixelify_bold.ttf
          weight: 800
